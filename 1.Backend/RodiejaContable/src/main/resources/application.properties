spring.application.name=rodiejacontable

# Configuración de la base de datos MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/sistema_vehicular
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuración de Hikari (pool de conexiones)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000

# Configuración de jOOQ
spring.jooq.sql-dialect=MYSQL

# Configuración de logs para depuración
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.jooq=DEBUG
